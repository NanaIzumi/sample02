name: Build and deploy to Kuroco front
on:
  push:
    branches: [ main ]
  issue_comment:
    types: [created, edited]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pullreq_build:
    name: Build(pullreq)
    if: (github.repository == 'NanaIzumi/sample02' && github.event_name == 'issue_comment' && startsWith(github.event.comment.body, '/kuroco stage') && github.event.issue.pull_request != null)
    runs-on: ubuntu-latest
    steps:
      - name: Get branch name and sha
        id: get_branch
        run: |
          PR=$(curl -H "X-Kuroco-Auth: token 9d4d8c0ad522cafe5b6270591a4ae222" https://nizumi6.g.kuroco.app/direct/menu/github/?pr=${{ github.event.issue.pull_request.url }})
          echo "branch=$(echo $PR | jq -r '.ref')" >> $GITHUB_OUTPUT
          echo "sha=$(echo $PR | jq -r '.sha')" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.get_branch.outputs.branch }}
          fetch-depth: 0
        continue-on-error: true

      - if: failure()
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref || 'main' }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'        # ← npmキャッシュのみ使う

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y jq zip

      # 重要：Linux上でlockを作り直す
      - run: rm -f package-lock.json
      - run: npm i -g npm@9
      - run: npm install

      - name: Generate
        run: npm run generate

      - name: Validate kuroco_front.json
        run: |
          if [ -f "./.output/public/kuroco_front.json" ]; then
            echo "kuroco_front.json found"
            jq empty ./.output/public/kuroco_front.json
          else
            echo "Error: kuroco_front.json not found in public folder"
            exit 1
          fi

      - name: Zip artifact for upload
        run: cd ./.output/public && zip ../../dist.zip . -r

      - name: Archive Production Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.get_branch.outputs.sha }}-${{ github.run_id }}
          path: dist.zip
          retention-days: 1

      - name: Wait for Artifact download
        run: sleep 15

      - name: Webhook
        uses: diverta/workflow-webhook@v3
        with:
          webhook_url: "https://nizumi6.g.kuroco.app/direct/menu/github/"
          webhook_secret: "9d4d8c0ad522cafe5b6270591a4ae222"
          data: '{"single_zip":"1","domain":"nizumi6.g.kuroco-front.app","pr":"${{ github.event.issue.pull_request.url }}",  "repository":"${{ github.repository }}", "run_id":"${{ github.run_id }}", "hash":"${{ steps.get_branch.outputs.sha }}"}'

  pushed_build:
    name: Build(pushed)
    if: (github.repository == 'NanaIzumi/sample02' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'        # ← npmキャッシュのみ

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y jq zip

      - run: rm -f package-lock.json
      - run: npm i -g npm@9
      - run: npm install

      - name: Generate
        run: npm run generate

      - name: Validate kuroco_front.json
        run: |
          if [ -f "./.output/public/kuroco_front.json" ]; then
            echo "kuroco_front.json found"
            jq empty ./.output/public/kuroco_front.json
          else
            echo "Error: kuroco_front.json not found in public folder"
            exit 1
          fi

      - name: Zip artifact for upload
        run: cd ./.output/public && zip ../../dist.zip . -r

      - name: Archive Production Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.sha }}-${{ github.run_id }}
          path: dist.zip
          retention-days: 7

      - name: Webhook
        uses: diverta/workflow-webhook@v3
        with:
          webhook_url: "https://nizumi6.g.kuroco.app/direct/menu/github/"
          webhook_secret: "9d4d8c0ad522cafe5b6270591a4ae222"
          data: '{"single_zip":"1","domain":"nizumi6.g.kuroco-front.app", "repository":"${{ github.repository }}", "run_id":"${{ github.run_id }}", "hash":"${{ github.sha }}"}'
